<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button name="prompt-alert" onclick="myFunction()">
        Presiona aqui</button>
    <p id="demostracion"></p>


    <script>
        function myFunction() {
            var texto;
            var usuario = prompt("Por favor ingresa tu nombre ", "Aqui va tu nombre");
            if (usuario == null || usuario == "") {

                texto = "El usuario ha cancelado el ingreso de datos";

            } else {
                texto = "Hola " + usuario + " como estas?";


            }
            document.getElementById("demostracion").innerHTML = texto;

        }
    </script>
</body>

</html>
